
<div class="row">
  <div class="col-xs-12 col-md-6 col-mf-offset-3">

    <!-- The previous method of displaying an error message -->
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->

    <!-- MODAL -->

    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>

    <!-- SPINNER -->

    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!--
      TEMPLATE BASED FORM
      <form (ngSubmit)="onAddItem(f)" #f="ngForm"></form>
    -->

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id=email
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id=password
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Signup'}}
        </button> |
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Signup' : 'Login'}}
        </button>
      </div>
    </form>

  </div>
</div>
